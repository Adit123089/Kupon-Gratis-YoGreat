<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kupon Gratis YoGreat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .claim {
      background-color: #28a745;
      color: white;
    }
    .cancel {
      background-color: #dc3545;
      color: white;
      position: relative;
    }
    .cancel:hover {
      animation: shake 0.4s infinite;
    }
    @keyframes shake {
0% { transform: translate(0); }
      25% { transform: translate(-4px); }
      50% { transform: translate(4px); }
      75% { transform: translate(-4px); }
      100% { transform: translate(0); }
    }
    .hidden {
      display: none;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .code {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      margin: 10px 0;
    }
    #copyCode {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container" id="formContainer">
    <h2>ðŸŽ‰ Kupon Gratis YoGreat ðŸŽ‰</h2>
    <input type="text" id="name" placeholder="Masukkan Nama">
    <input type="password" id="password" placeholder="Masukkan Password">
    <button class="claim" onclick="claimCoupon()">Cie dapet kupon gratis, klik di sini ya</button>
    <button class="cancel" onclick="cancelClaim()">Tapi aku belum beli yogurt-nya hehe ðŸ˜…</button>
  </div>

  <div class="container hidden" id="result">
    <h2>Wahh selamat ya <span id="userName"></span>! ðŸŽŠ</h2>
    <p>Ini kupon gratis kamu:</p>
    <div class="code" id="couponCode">YOGREAT0012025</div>
    <p>Kupon YoGreat gratis kamu 
   berlaku sampai: 10 Mei 2026 <span id=></span></p>
    <button id="copyCode" onclick="copyCoupon()">Salin Kode kamu di sini</button>
  </div>

  <script>
function claimCoupon() {
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value;
      if (name && password === "yofree99") {
        document.getElementById("formContainer").classList.add("hidden");
        document.getElementById("result").classList.remove("hidden");
        document.getElementById("userName").innerText = name;
        const expire = new Date();
        expire.setDate(expire.getDate() + 3);
        document.getElementById("expireDate").innerText = expire.toLocaleDateString();
      } else {
        alert("Isi nama dan password dengan benar ya!");
      }
    }

    function cancelClaim() {
      document.getElementById("formContainer").innerHTML = "<h2>ðŸ˜¢ Gagal dapet kupon deh. Yuk beli yogurt dulu baru balik ke sini ya!</h2>";
    }

    function copyCoupon() {
      const code = document.getElementById("couponCode").innerText;
      navigator.clipboard.writeText(code);
      alert("Yeay kode kamu berhasil di salin, ayo tukar menjadi YoGreat dengan cara kirim kode ini ke no WA Seller yang mengirim kode ini ya, hati hati penipuan!");
    }
  </script>

</body>
</html>
